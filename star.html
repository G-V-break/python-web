
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际探索者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-dark: #0B0D21;
            --space-blue: #1A237E;
            --neon-blue: #00B4D8;
            --star-yellow: #FFD700;
            --planet-orange: #FF7E33;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--space-dark);
            color: white;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(90deg, rgba(11,13,33,0.8) 0%, rgba(26,35,126,0.6) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-blue);
        }
        
        h1 {
            margin: 0;
            font-size: 3rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--star-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0,180,216,0.3);
        }
        
        .subtitle {
            font-style: italic;
            color: var(--neon-blue);
            margin-top: 0.5rem;
        }
        
        .planet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .planet-card {
            width: 300px;
            background: rgba(26, 35, 126, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }
        
        .planet-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 180, 216, 0.4);
        }
        
        .planet-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .planet-info {
            padding: 1.5rem;
        }
        
        .planet-name {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--star-yellow);
        }
        
        .planet-desc {
            color: #ccc;
            line-height: 1.6;
        }
        
        .planet-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: var(--neon-blue);
        }
        
        .explore-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .explore-btn:hover {
            background: rgba(0, 180, 216, 0.2);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(11, 13, 33, 0.8);
            margin-top: 2rem;
            border-top: 1px solid var(--neon-blue);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--neon-blue);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .planet-container {
                padding: 1rem;
            }
            
            .planet-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <header>
        <h1>星际探索者</h1>
        <p class="subtitle">发现宇宙的无限可能</p>
    </header>
    
    <main>
        <div class="planet-container">
            <div class="planet-card">
                <div class="planet-image" style="background-image: url('https://picsum.photos/600/400?random=1&grayscale');"></div>
                <div class="planet-info">
                    <h2 class="planet-name">火星</h2>
                    <p class="planet-desc">红色星球，太阳系中与地球环境最相似的行星，未来人类殖民的主要候选地。</p>
                    <div class="planet-stats">
                        <span><i class="fas fa-temperature-low"></i> 平均温度: -63°C</span>
                        <span><i class="fas fa-globe-americas"></i> 直径: 6,779 km</span>
                    </div>
                    <button class="explore-btn">探索详情</button>
                </div>
            </div>
            
            <div class="planet-card">
                <div class="planet-image" style="background-image: url('https://picsum.photos/600/400?random=2&grayscale');"></div>
                <div class="planet-info">
                    <h2 class="planet-name">木星</h2>
                    <p class="planet-desc">太阳系最大的气态巨行星，拥有强大的磁场和79颗已知卫星。</p>
                    <div class="planet-stats">
                        <span><i class="fas fa-temperature-low"></i> 平均温度: -145°C</span>
                        <span><i class="fas fa-globe-americas"></i> 直径: 139,820 km</span>
                    </div>
                    <button class="explore-btn">探索详情</button>
                </div>
            </div>
            
            <div class="planet-card">
                <div class="planet-image" style="background-image: url('https://picsum.photos/600/400?random=3&grayscale');"></div>
                <div class="planet-info">
                    <h2 class="planet-name">土星</h2>
                    <p class="planet-desc">以其壮观的环系闻名，主要由冰和岩石颗粒组成，密度低于水。</p>
                    <div class="planet-stats">
                        <span><i class="fas fa-temperature-low"></i> 平均温度: -178°C</span>
                        <span><i class="fas fa-globe-americas"></i> 直径: 116,460 km</span>
                    </div>
                    <button class="explore-btn">探索详情</button>
                </div>
            </div>
        </div>
    </main>

    
    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小
                const size = Math.random() * 3;
                
                // 随机闪烁持续时间
                const duration = 5 + Math.random() * 10 + 's';
                const delay = Math.random() * 5 + 's';
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', duration);
                star.style.animationDelay = delay;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 行星卡片点击效果
        function setupPlanetCards() {
            const cards = document.querySelectorAll('.planet-card');
            
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    const planetName = this.querySelector('.planet-name').textContent;
                    alert(`即将探索: ${planetName}\n(此功能为演示效果)`);
                });
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupPlanetCards();
        });
    </script>
</body>
</html>
